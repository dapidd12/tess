<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapid AE02 | Social Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00e5ff;
            --accent: #ff00ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 15, 40, 0.7);
            --text-light: #f0f8ff;
            --text-dim: #b0b8d0;
            --glass-border: rgba(138, 43, 226, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(10, 5, 20, 0.85) 0%,
                rgba(20, 10, 40, 0.8) 100%);
            z-index: -9;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .profile-photo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 25px;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
        }

        .glow-ring {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            animation: rotate-glow 6s linear infinite;
            z-index: 1;
            opacity: 0.7;
            filter: blur(12px);
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Social Grid */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .social-btn {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 22px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        /* Neon Border Animation (Always Active) */
        .social-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary),
                transparent
            );
            border-radius: 18px;
            z-index: -1;
            animation: rotate-border 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Inner Background */
        .social-btn::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        /* Hover Effects */
        .social-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
        }

        .social-btn:hover::before {
            opacity: 1;
            filter: brightness(1.2);
        }

        /* Social Icon */
        .social-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.15);
            flex-shrink: 0;
        }

        .social-text {
            flex: 1;
        }

        .social-name {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        /* Platform Specific Colors */
        .instagram .social-icon {
            color: #E1306C;
            background: rgba(225, 48, 108, 0.15);
        }

        .tiktok .social-icon {
            color: #000000;
            background: rgba(0, 0, 0, 0.15);
        }

        .portfolio .social-icon {
            color: var(--secondary);
            background: rgba(0, 229, 255, 0.15);
        }

        .telegram .social-icon {
            color: #0088cc;
            background: rgba(0, 136, 204, 0.15);
        }

        .whatsapp .social-icon {
            color: #25D366;
            background: rgba(37, 211, 102, 0.15);
        }

        .discord .social-icon {
            color: #5865F2;
            background: rgba(88, 101, 242, 0.15);
        }

        .github .social-icon {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
        }

        .gmail .social-icon {
            color: #EA4335;
            background: rgba(234, 67, 53, 0.15);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }

        .developer-credit {
            font-size: 0.9rem;
            color: var(--text-dim);
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .developer-credit b {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .profile-photo-container {
                width: 170px;
                height: 170px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .social-btn {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-photo-container {
                width: 150px;
                height: 150px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .social-btn {
                padding: 18px;
                gap: 15px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.7rem;
            }
            
            .social-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
