    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00e5ff;
            --accent: #ff00ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 15, 40, 0.7);
            --text-light: #f0f8ff;
            --text-dim: #b0b8d0;
            --glass-border: rgba(138, 43, 226, 0.3);
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 400ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            [data-aos] {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* BACKGROUND VIDEO - MUTLAK TIDAK KOMPROMI */
        .background-video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1000;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            background-color: #0a0a1a;
            filter: brightness(1.1) contrast(1.15) saturate(1.25);
            opacity: 1;
            will-change: transform;
            display: block !important;
        }

        /* OVERLAY - TIPIS SAJA */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg,
                rgba(10, 5, 20, 0.55) 0%,
                rgba(20, 10, 40, 0.5) 100%);
            z-index: -999;
            pointer-events: none;
        }

        /* FALLBACK - HANYA UNTUK EMERGENCY */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(0, 229, 255, 0.1) 50%,
                rgba(10, 5, 25, 0.95) 100%);
            display: none;
            z-index: -998;
        }

        .video-fallback.active {
            display: block;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity var(--transition-slow) ease;
            opacity: 1;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Welcome Modal */
        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            animation: fadeIn 0.4s ease;
        }

        .welcome-modal.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-content {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(0, 229, 255, 0.05) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .welcome-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal) ease;
            border: none;
        }

        .welcome-close:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: scale(1.06);
        }

        .welcome-close:active {
            transform: scale(0.97);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch-bounce 1.5s infinite;
        }

        @keyframes glitch-bounce {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            opacity: 1;
            transition: opacity var(--transition-normal) ease;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .profile-photo-container {
            position: relative;
            width: 200px;
            height: 200px;

            transition: transform var(--transition-normal) cubic-bezier(0.34, 1.56, 0.64, 1);

        .glow-ring {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            animation: rotate-glow 6s linear infinite;
            z-index: 1;
            opacity: 0.7;
            filter: blur(12px);
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Social Buttons dengan Interaktifitas Ditingkatkan */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .social-btn {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 22px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: all var(--transition-normal) cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transform-origin: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hover Effect */
        .social-btn:hover {
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4), 0 0 15px rgba(0, 229, 255, 0.2);
        }

        /* Active/Click Effect */
        .social-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition-duration: var(--transition-fast);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        }

        /* Focus Effect */
        .social-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.5), 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        /* Ripple Effect */
        .social-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-fast) ease;
            pointer-events: none;
        }

        .social-btn:active::after {
            opacity: 1;
            transition-duration: 100ms;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary),
                transparent
            );
            border-radius: 18px;
            z-index: -1;
            animation: rotate-border 3s linear infinite;
            opacity: 0.8;
            transition: opacity var(--transition-normal) ease;
        }

        .social-btn:hover::before {
            opacity: 1;
            animation-duration: 1.5s;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-btn .inner-bg {
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        .social-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.15);
            flex-shrink: 0;
            transition: all var(--transition-normal) ease;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.1);
            background: rgba(138, 43, 226, 0.25);
        }

        .social-text {
            flex: 1;
        }

        .social-name {
            font-size: 1.2rem;

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid var(--glass-border);
            margin-top: 50px;
            color: var(--text-dim);
        }

        /* Fullscreen Overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .fullscreen-overlay.active {

        }

        .fullscreen-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;

        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2.5rem;

        }

        .close-btn:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .social-grid {
                grid-template-columns: 1fr;
            }

            .social-icon {
                width: 50px;

                font-size: 1.7rem;
            }

            .social-name {

            .social-btn:hover {
                transform: translateY(-3px) scale(1.02);
            }

            .video-overlay {
                background: linear-gradient(135deg,
                    rgba(10, 5, 20, 0.6) 0%,
                    rgba(20, 10, 40, 0.55) 100%);
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .video-overlay {
                background: rgba(10, 5, 20, 0.7);
            }
            
            #bg-video {
                filter: brightness(1.2) contrast(1.3) saturate(1.3);
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            #bg-video {
                filter: brightness(1.05) contrast(1.2) saturate(1.2);
            }
        }
    </style>
</head>

    <script>
        // ==============================================
        // BACKGROUND VIDEO SYSTEM - TIDAK ADA KOMPROMI
        // ==============================================

        // Single source of truth untuk audio management
        const bgMusic = document.getElementById('bg-music');
        let audioStarted = false;

        function startAudio() {
            if (audioStarted) return;
            
            bgMusic.play()
                .then(() => {
                    console.log('Background music started');
                    audioStarted = true;
                })
                .catch(error => {
                    console.log('Audio playback failed:', error);
                });
        }

        // Setup AOS
        function loadAOS() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js';
            script.crossOrigin = 'anonymous';
            script.onload = initAOS;
            document.head.appendChild(script);
        }

        function initAOS() {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            AOS.init({
                duration: prefersReducedMotion ? 0 : 400,
                offset: 100,
                delay: 0,
                once: true,
                mirror: false,
                disable: prefersReducedMotion,
                throttleDelay: 99,
                debounceDelay: 50
            });
        }

        // ==============================================
        // VIDEO BACKGROUND - MUTLAK HARUS BERJALAN
        // ==============================================

        let videoPlayAttempts = 0;
        const MAX_VIDEO_ATTEMPTS = 999; // TIDAK ADA BATAS MAKSIMAL

        function setupVideoBackground() {
            const video = document.getElementById('bg-video');
            const fallback = document.getElementById('videoFallback');

            console.log('ðŸš€ Initializing ABSOLUTE VIDEO SYSTEM');

            // 1. HAPUS semua fallback prematur
            // 2. FOKUS hanya pada video utama

            // Fungsi untuk MEMAKSA video play
            function forceVideoPlay() {
                if (videoPlayAttempts > 100) {
                    console.log(`ðŸŽ¬ Video attempt ${videoPlayAttempts} - NEVER GIVE UP`);
                }

                video.play()
                    .then(() => {
                        console.log('âœ… Video playing successfully');
                        videoPlayAttempts = 0;
                        
                        // Pastikan video visible
                        video.style.opacity = '1';
                        video.style.display = 'block';
                        
                        // Matikan fallback jika aktif
                        fallback.classList.remove('active');
                    })
                    .catch(error => {
                        videoPlayAttempts++;
                        
                        // JANGAN PERNAH MENYERAH
                        console.log(`ðŸ”„ Video play attempt ${videoPlayAttempts} failed:`, error.name);
                        
                        // Reset video dan coba lagi
                        video.load();
                        
                        // Tunggu sebentar, lalu coba lagi
                        setTimeout(() => {
                            forceVideoPlay();
                        }, videoPlayAttempts < 10 ? 300 : 1000);
                    });
            }

            // Event listener untuk error video (HANYA fatal error)
            video.addEventListener('error', function(e) {
                console.log('ðŸš¨ VIDEO FATAL ERROR:', video.error);
                
                // Cek jika error benar-benar fatal (404, codec, etc)
                if (video.error && video.error.code === 4) {
                    console.log('âš ï¸ Activating fallback ONLY for fatal error');
                    fallback.classList.add('active');
                } else {
                    // Error non-fatal, coba lagi
                    setTimeout(() => {
                        video.load();
                        forceVideoPlay();
                    }, 500);
                }
            });

            // Monitor jika video berhenti (stalled)
            video.addEventListener('stalled', function() {
                console.log('ðŸ”§ Video stalled, restarting...');
                video.load();
                forceVideoPlay();
            });

            // Monitor jika video selesai (tapi loop harusnya mencegah ini)
            video.addEventListener('ended', function() {
                console.log('ðŸ”„ Video ended, restarting loop...');
                video.currentTime = 0;
                forceVideoPlay();
            });

            // Tab visibility management
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Tab disembunyikan - pause video
                    video.pause();
                } else {
                    // Tab aktif lagi - mainkan ulang
                    console.log('ðŸ‘ï¸ Tab visible again, restarting video');
                    forceVideoPlay();
                }
            });

            // ==============================================
            // TRIGGER AUTOPLAY DENGAN SEMUA EVENT MUNGKIN
            // ==============================================

            // Trigger video play saat:
            // 1. Halaman load
            // 2. User scroll
            // 3. User click/tap
            // 4. User touch
            // 5. Window focus

            // Initial play
            setTimeout(() => {
                forceVideoPlay();
            }, 100);

            // Play pada scroll
            let scrollPlayAttempted = false;
            window.addEventListener('scroll', function() {
                if (!scrollPlayAttempted && video.paused) {
                    scrollPlayAttempted = true;
                    console.log('ðŸ“œ Scroll detected, triggering video play');
                    forceVideoPlay();
                }
            }, { passive: true });

            // Play pada semua click/tap
            document.addEventListener('click', function() {
                if (video.paused) {
                    console.log('ðŸ–±ï¸ Click detected, triggering video play');
                    forceVideoPlay();
                }
            }, { once: false });

            // Play pada touch (mobile)
            document.addEventListener('touchstart', function() {
                if (video.paused) {
                    console.log('ðŸ“± Touch detected, triggering video play');
                    forceVideoPlay();
                }
            }, { passive: true });

            // Play saat window focus
            window.addEventListener('focus', function() {
                if (video.paused) {
                    console.log('ðŸŽ¯ Window focus detected, triggering video play');
                    forceVideoPlay();
                }
            });

            // Periodic check untuk memastikan video tetap jalan
            setInterval(() => {
                if (video.paused && !document.hidden) {
                    console.log('ðŸ• Periodic check: Video paused, restarting...');
                    forceVideoPlay();
                }
                
                // Monitor video health
                if (video.readyState >= 2 && video.currentTime > 0) {
                    // Video sehat, pastikan fallback mati
                    fallback.classList.remove('active');
                }
            }, 5000); // Check setiap 5 detik

            // Force play sekali lagi setelah 2 detik
            setTimeout(() => {
                if (video.paused) {
                    console.log('â±ï¸ 2-second safety check: Video still paused, forcing play');
                    forceVideoPlay();
                }
            }, 2000);
        }

        // Fullscreen image functionality
        function setupProfileImage() {
            const profilePhotoContainer = document.getElementById('profilePhotoContainer');
            const profilePhoto = document.getElementById('profilePhoto');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const closeFullscreen = document.getElementById('closeFullscreen');

            function openFullscreen() {
                fullscreenImage.src = profilePhoto.src;
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeFullscreenOverlay() {
                fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            profilePhotoContainer.addEventListener('click', openFullscreen);
            closeFullscreen.addEventListener('click', closeFullscreenOverlay);
            
            fullscreenOverlay.addEventListener('click', (e) => {
                if (e.target === fullscreenOverlay) {
                    closeFullscreenOverlay();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                    closeFullscreenOverlay();
                }
            });
        }

        // Main initialization
        document.addEventListener('DOMContentLoaded', function() {
            loadAOS();
            setupProfileImage();
            
            // INIT VIDEO SYSTEM - TIDAK BOLEH GAGAL
            setTimeout(() => {
                setupVideoBackground();
            }, 50);

            // Sembunyikan loading screen dan tampilkan main content
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                
                // Tampilkan welcome modal
                setTimeout(() => {
                    document.getElementById('welcomeModal').classList.remove('hidden');
                    AOS.refresh();
                }, 50);
            }, 800);

            // Setup welcome modal close button
            const closeWelcomeBtn = document.getElementById('closeWelcome');
            const welcomeModal = document.getElementById('welcomeModal');

            closeWelcomeBtn.addEventListener('click', function() {
                welcomeModal.classList.add('hidden');
                startAudio(); // Start audio saat modal ditutup
            });

            // Start audio pada klik pertama di halaman
            let pageClicked = false;
            document.addEventListener('click', function() {
                if (!pageClicked && !audioStarted) {
                    pageClicked = true;
                    startAudio();
                }
            }, { once: true });
        });

        // Error handling untuk audio
        bgMusic.addEventListener('error', function() {
            console.log('Background music failed to load');
        });

        // Security measures (tetap dipertahankan)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
