<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapid Dev | Social Hub</title>
    <!-- Preload dengan teknik yang lebih efisien -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" media="print" onload="this.media='all'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00e5ff;
            --accent: #ff00ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 15, 40, 0.7);
            --text-light: #f0f8ff;
            --text-dim: #b0b8d0;
            --glass-border: rgba(138, 43, 226, 0.3);
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 400ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            [data-aos] {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* BACKGROUND VIDEO - OPTIMASI UNTUK MOBILE */
        .background-video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1000;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            background-color: #0a0a1a;
            filter: brightness(1.1) contrast(1.15) saturate(1.25);
            opacity: 1;
            display: block !important;
        }

        /* OVERLAY - TIPIS SAJA */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg,
                rgba(10, 5, 20, 0.55) 0%,
                rgba(20, 10, 40, 0.5) 100%);
            z-index: -999;
            pointer-events: none;
        }

        /* FALLBACK - HANYA UNTUK EMERGENCY */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(0, 229, 255, 0.1) 50%,
                rgba(10, 5, 25, 0.95) 100%);
            display: none;
            z-index: -998;
        }

        .video-fallback.active {
            display: block;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity var(--transition-slow) ease;
            opacity: 1;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Welcome Modal */
        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            animation: fadeIn 0.4s ease;
        }

        .welcome-modal.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-content {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(0, 229, 255, 0.05) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .welcome-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal) ease;
            border: none;
        }

        .welcome-close:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: scale(1.06);
        }

        .welcome-close:active {
            transform: scale(0.97);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch-bounce 1.5s infinite;
        }

        @keyframes glitch-bounce {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            opacity: 1;
            transition: opacity var(--transition-normal) ease;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        /* PROFILE PHOTO - NEON SNAKE EFFECT (REVISED) */
        .profile-photo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: transform var(--transition-normal) cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-photo-container:hover {
            transform: scale(1.04);
        }

        .profile-photo-container:hover::before {
            animation-duration: 4s;
        }

        .profile-photo-container:active {
            transform: scale(0.98);
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Neon snake ring effect (REVISED) */
        .profile-photo-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 120deg,
                var(--secondary) 120deg 180deg,
                var(--primary) 180deg 240deg,
                var(--secondary) 240deg 300deg,
                transparent 300deg 360deg
            );
            animation: rotate-snake 6s linear infinite;
            z-index: 1;
            filter: blur(4px);
            opacity: 0.8;
        }

        .title-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* FINGERPRINT SECTION - NEW */
        .fingerprint-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0 40px;
            position: relative;
            width: 100%;
        }

        .fingerprint-container {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 10px;
            transition: transform var(--transition-normal) ease;
        }

        .fingerprint-container:hover:not(.scanning) {
            transform: scale(1.05);
        }

        .fingerprint-icon {
            font-size: 4rem;
            color: var(--text-dim);
            transition: all var(--transition-normal) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .fingerprint-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(138, 43, 226, 0) 0%,
                rgba(138, 43, 226, 0.1) 50%,
                rgba(0, 229, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition-slow) ease;
            z-index: 1;
        }

        .fingerprint-scan-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            z-index: 0;
            opacity: 0;
            animation: none;
        }

        .fingerprint-hint {
            font-size: 0.85rem;
            color: var(--text-dim);
            opacity: 0.7;
            margin-top: 8px;
            text-align: center;
            letter-spacing: 1px;
            transition: opacity var(--transition-normal) ease;
        }

        /* Scanning states */
        .fingerprint-container.scanning .fingerprint-icon {
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }

        .fingerprint-container.scanning .fingerprint-glow {
            opacity: 1;
            animation: pulse-glow 1s ease-in-out infinite alternate;
        }

        .fingerprint-container.scanning .fingerprint-scan-ring {
            opacity: 1;
            animation: scan-rotate 1.5s linear infinite;
        }

        .fingerprint-container.scan-success .fingerprint-icon {
            color: var(--accent);
            animation: flash-success 0.6s ease;
        }

        @keyframes pulse-glow {
            from {
                transform: scale(0.9);
                opacity: 0.3;
            }
            to {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes scan-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes flash-success {
            0%, 100% {
                color: var(--accent);
                text-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            }
            50% {
                color: var(--secondary);
                text-shadow: 0 0 30px rgba(0, 229, 255, 1);
            }
        }

        /* POPUP CARD - NEW */
        .identity-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            animation: fadeIn 0.3s ease;
            padding: 20px;
        }

        .identity-popup-overlay.active {
            display: flex;
        }

        .identity-popup-card {
            background: linear-gradient(135deg, 
                rgba(20, 15, 40, 0.9) 0%,
                rgba(10, 5, 25, 0.95) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(15px);
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(138, 43, 226, 0.1),
                        0 0 30px rgba(138, 43, 226, 0.15);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .popup-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .popup-close {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal) ease;
            border: none;
            flex-shrink: 0;
        }

        .popup-close:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: scale(1.06);
        }

        .popup-close:active {
            transform: scale(0.97);
        }

        .popup-content {
            min-height: 300px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-light);
            padding: 10px 0;
            position: relative;
        }

        .typing-line {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease forwards;
            min-height: 1.7em;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: linear-gradient(to bottom, var(--secondary), var(--accent));
            margin-left: 4px;
            animation: blink-cursor 0.8s infinite;
            vertical-align: middle;
            opacity: 0.8;
        }

        @keyframes blink-cursor {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.2; }
        }

        .typing-complete .typing-cursor {
            display: none;
        }

        /* SOCIAL BUTTONS - NEON SNAKE EFFECT (REVISED) */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .social-btn {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 22px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: all var(--transition-normal) cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.1);
            transform-origin: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Neon snake border effect (REVISED) */
        .social-btn::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 18px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 120deg,
                var(--secondary) 120deg 180deg,
                var(--primary) 180deg 240deg,
                var(--secondary) 240deg 300deg,
                transparent 300deg 360deg
            );
            animation: rotate-snake 4s linear infinite;
            z-index: -1;
            filter: blur(4px);
            opacity: 0.8;
        }

        /* Hover Effect */
        .social-btn:hover {
            transform: translateY(-5px) scale(1.04);
            border-color: rgba(138, 43, 226, 0.2);
        }

        .social-btn:hover::before {
            animation-duration: 2s;
        }

        /* Active/Click Effect */
        .social-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition-duration: var(--transition-fast);
        }

        /* Focus Effect */
        .social-btn:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.4);
        }

        /* Ripple Effect */
        .social-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-fast) ease;
            pointer-events: none;
        }

        .social-btn:active::after {
            opacity: 1;
            transition-duration: 100ms;
        }

        .social-btn .inner-bg {
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        .social-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.15);
            flex-shrink: 0;
            transition: all var(--transition-normal) ease;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.1);
            background: rgba(138, 43, 226, 0.25);
        }

        .social-text {
            flex: 1;
        }

        .social-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* NEON SNAKE ANIMATION */
        @keyframes rotate-snake {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid var(--glass-border);
            margin-top: 50px;
            color: var(--text-dim);
        }

        .developer-credit {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        /* Fullscreen Overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2.5rem;
            cursor: pointer;
            padding: 10px 20px;
            transition: all var(--transition-normal) ease;
            z-index: 10000;
        }

        .close-btn:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Responsive Optimizations */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .social-grid {
                grid-template-columns: 1fr;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.7rem;
            }

            .social-name {
                font-size: 1.1rem;
            }

            .social-btn:hover {
                transform: translateY(-3px) scale(1.02);
            }

            .video-overlay {
                background: linear-gradient(135deg,
                    rgba(10, 5, 20, 0.6) 0%,
                    rgba(20, 10, 40, 0.55) 100%);
            }

            /* Reduce GPU load on mobile */
            .social-btn::before,
            .profile-photo-container::before {
                animation-duration: 8s;
            }
            
            .social-btn:hover::before {
                animation-duration: 4s;
            }
            
            .profile-photo-container:hover::before {
                animation-duration: 6s;
            }
            
            .welcome-content,
            .social-btn {
                backdrop-filter: blur(5px);
            }

            /* Fingerprint responsive */
            .fingerprint-container {
                width: 70px;
                height: 70px;
            }

            .fingerprint-icon {
                font-size: 3.5rem;
            }

            .identity-popup-card {
                padding: 30px 25px;
                max-width: 90%;
            }

            .popup-title {
                font-size: 1.5rem;
            }

            .popup-content {
                font-size: 1rem;
                min-height: 250px;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .video-overlay {
                background: rgba(10, 5, 20, 0.7);
            }
            
            #bg-video {
                filter: brightness(1.2) contrast(1.3) saturate(1.3);
            }
            
            .social-btn::before,
            .profile-photo-container::before {
                opacity: 1;
                filter: blur(3px);
            }

            .fingerprint-icon {
                filter: brightness(1.3);
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            #bg-video {
                filter: brightness(1.05) contrast(1.2) saturate(1.2);
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .fingerprint-glow,
            .fingerprint-scan-ring,
            .typing-cursor {
                animation: none !important;
            }
            
            .identity-popup-card {
                animation: fadeIn 0.3s ease !important;
            }

    <script>
        // ==============================================
        // GLOBAL STATE MANAGEMENT
        // ==============================================
        let appState = {
            video: {
                attempts: 0,
                maxAttempts: 12,
                isPlaying: false,
                hasError: false
            },
            audio: {
                started: false,
                allowed: false
            },
            loading: {
                isComplete: false,
                resourcesLoaded: 0,
                totalResources: 3 // video, AOS, font awesome
            },
            fingerprint: {
                scanTimer: null,
                scanDuration: 900, // ms
                isScanning: false
            }
        };

        // ==============================================
        // FINGERPRINT SCAN SYSTEM - NEW
        // ==============================================
        const fingerprintState = {
            lines: [
                "IDENTITY SCAN COMPLETE",
                "Halo, selamat datang.",
                "Namaku DAFID SABRIA GHOFUR.",
                "Biasanya dipanggil DAPID.",
                "Saat ini aku berstatus sebagai PELAJAR.",
                "Aku menempuh pendidikan di SMAN 1 KEMANGKON.",
                "Aku tertarik pada dunia teknologi, pengembangan web, dan eksplorasi digital.",
                "Website ini adalah ruang kecil untuk mengekspresikan ide, eksperimen, dan proses belajar.",
                "Terima kasih sudah menekan fingerprint dan mengenalku lebih dekat."
            ],
            currentLine: 0,
            currentChar: 0,
            isTyping: false,
            typingSpeed: 40, // ms per character
            lineDelay: 300 // ms between lines
        };

        function setupFingerprint() {
            const fingerprintContainer = document.getElementById('fingerprintContainer');
            const identityPopup = document.getElementById('identityPopup');
            const closeIdentityPopup = document.getElementById('closeIdentityPopup');
            const identityContent = document.getElementById('identityContent');

            // Start scan on press
            function startScan(e) {
                e.preventDefault();
                if (appState.fingerprint.isScanning) return;
                
                appState.fingerprint.isScanning = true;
                fingerprintContainer.classList.add('scanning');
                
                appState.fingerprint.scanTimer = setTimeout(scanComplete, appState.fingerprint.scanDuration);
            }

            // Cancel scan on release
            function cancelScan() {
                if (!appState.fingerprint.isScanning) return;
                
                clearTimeout(appState.fingerprint.scanTimer);
                appState.fingerprint.isScanning = false;
                fingerprintContainer.classList.remove('scanning');
            }

            // Scan completed successfully
            function scanComplete() {
                appState.fingerprint.isScanning = false;
                fingerprintContainer.classList.remove('scanning');
                fingerprintContainer.classList.add('scan-success');
                
                // Flash effect
                setTimeout(() => {
                    fingerprintContainer.classList.remove('scan-success');
                }, 600);
                
                // Show popup
                setTimeout(openIdentityPopup, 200);
            }

            // Open identity popup with typewriter effect
            function openIdentityPopup() {
                identityPopup.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Reset and start typing
                resetTyping();
                startTyping();
            }

            // Close identity popup
            function closeIdentityPopupFunc() {
                identityPopup.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // Stop any ongoing typing
                fingerprintState.isTyping = false;
            }

            // Reset typing state
            function resetTyping() {
                fingerprintState.currentLine = 0;
                fingerprintState.currentChar = 0;
                fingerprintState.isTyping = false;
                
                // Clear content
                identityContent.innerHTML = '';
            }

            // Start typewriter effect
            function startTyping() {
                fingerprintState.isTyping = true;
                identityContent.innerHTML = '';
                
                typeNextLine();
            }

            // Type a single line
            function typeLine(lineIndex) {
                if (lineIndex >= fingerprintState.lines.length) {
                    // All lines completed
                    setTimeout(() => {
                        const lines = identityContent.querySelectorAll('.typing-line');
                        if (lines.length > 0) {
                            lines[lines.length - 1].classList.add('typing-complete');
                        }
                    }, 500);
                    return;
                }
                
                const line = fingerprintState.lines[lineIndex];
                const lineElement = document.createElement('div');
                lineElement.className = 'typing-line';
                identityContent.appendChild(lineElement);
                
                let charIndex = 0;
                
                function typeChar() {
                    if (charIndex < line.length && fingerprintState.isTyping) {
                        lineElement.textContent = line.substring(0, charIndex + 1);
                        charIndex++;
                        
                        // Add cursor
                        const cursor = document.createElement('span');
                        cursor.className = 'typing-cursor';
                        lineElement.appendChild(cursor);
                        
                        setTimeout(typeChar, fingerprintState.typingSpeed);
                    } else {
                        // Remove cursor when line is complete
                        const cursor = lineElement.querySelector('.typing-cursor');
                        if (cursor) cursor.remove();
                        
                        // Add cursor to indicate typing is active
                        if (fingerprintState.isTyping && lineIndex < fingerprintState.lines.length - 1) {
                            lineElement.classList.add('typing-complete');
                            
                            // Start next line after delay
                            setTimeout(() => {
                                typeLine(lineIndex + 1);
                            }, fingerprintState.lineDelay);
                        } else if (lineIndex === fingerprintState.lines.length - 1) {
                            lineElement.classList.add('typing-complete');
                            fingerprintState.isTyping = false;
                        }
                    }
                }
                
                typeChar();
            }

            function typeNextLine() {
                if (fingerprintState.currentLine < fingerprintState.lines.length && fingerprintState.isTyping) {
                    typeLine(fingerprintState.currentLine);
                    fingerprintState.currentLine++;
                }
            }

            // Event listeners for desktop
            fingerprintContainer.addEventListener('mousedown', startScan);
            fingerprintContainer.addEventListener('mouseup', cancelScan);
            fingerprintContainer.addEventListener('mouseleave', cancelScan);

            // Event listeners for mobile
            fingerprintContainer.addEventListener('touchstart', function(e) {
                startScan(e);
            }, { passive: false });
            
            fingerprintContainer.addEventListener('touchend', cancelScan);
            fingerprintContainer.addEventListener('touchcancel', cancelScan);

            // Close popup events
            closeIdentityPopup.addEventListener('click', closeIdentityPopupFunc);
            
            identityPopup.addEventListener('click', function(e) {
                if (e.target === identityPopup) {
                    closeIdentityPopupFunc();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && identityPopup.classList.contains('active')) {
                    closeIdentityPopupFunc();
                }
            });

            // Prevent context menu on fingerprint
            fingerprintContainer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // ==============================================
        // BACKGROUND AUDIO SYSTEM - OPTIMIZED
        // ==============================================
        const bgMusic = document.getElementById('bg-music');
        
        function startAudio() {
            if (appState.audio.started || !appState.audio.allowed) return;
            
            const playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        appState.audio.started = true;
                        console.log('Background music started');
                    })
                    .catch(error => {
                        console.log('Audio playback failed:', error.name);
                    });
            }
        }

        // Single unified audio trigger
        function enableAudioPlayback() {
            appState.audio.allowed = true;
            startAudio();
        }

        // ==============================================
        // AOS ANIMATION SYSTEM
        // ==============================================
        function loadAOS() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js';
            script.crossOrigin = 'anonymous';
            script.onload = initAOS;
            document.head.appendChild(script);
        }

        function initAOS() {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            AOS.init({
                duration: prefersReducedMotion ? 0 : 400,
                offset: 100,
                delay: 0,
                once: true,
                mirror: false,
                disable: prefersReducedMotion,
                throttleDelay: 99,
                debounceDelay: 50
            });
            
            markResourceLoaded();
        }

        // ==============================================
        // VIDEO BACKGROUND SYSTEM - OPTIMIZED
        // ==============================================
        function setupVideoBackground() {
            const video = document.getElementById('bg-video');
            const fallback = document.getElementById('videoFallback');

            console.log('ðŸš€ Initializing optimized video system');

            // Optimized play function with limited retries
            function attemptVideoPlay() {
                if (appState.video.hasError || appState.video.attempts >= appState.video.maxAttempts) {
                    console.log('Video playback failed, activating fallback');
                    fallback.classList.add('active');
                    video.style.display = 'none';
                    markResourceLoaded();
                    return;
                }

                appState.video.attempts++;
                
                video.play()
                    .then(() => {
                        console.log('âœ… Video playing successfully');
                        appState.video.isPlaying = true;
                        appState.video.attempts = 0;
                        video.style.opacity = '1';
                        fallback.classList.remove('active');
                        markResourceLoaded();
                    })
                    .catch(error => {
                        console.log(`Video play attempt ${appState.video.attempts} failed:`, error.name);
                        
                        // Wait before retrying with exponential backoff
                        const delay = Math.min(500 * appState.video.attempts, 2000);
                        setTimeout(attemptVideoPlay, delay);
                    });
            }

            // Event-driven video management
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded, attempting play');
                attemptVideoPlay();
            });

            video.addEventListener('error', function(e) {
                console.log('Video error:', video.error);
                
                // Fatal error handling
                if (video.error && (video.error.code === 4 || video.networkState === 3)) {
                    appState.video.hasError = true;
                    console.log('Fatal video error, activating fallback');
                    fallback.classList.add('active');
                    markResourceLoaded();
                }
            });

            video.addEventListener('stalled', function() {
                console.log('Video stalled, attempting recovery');
                if (!appState.video.isPlaying && appState.video.attempts < appState.video.maxAttempts) {
                    video.load();
                    setTimeout(attemptVideoPlay, 500);
                }
            });

            // Tab visibility management
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    video.pause();
                } else if (appState.video.isPlaying && !video.paused) {
                    video.play().catch(() => {
                        // Silent catch for background tab resume
                    });
                }
            });

            // Initial load
            video.load();
        }

        // ==============================================
        // LOADING SYSTEM - RESOURCE BASED
        // ==============================================
        function markResourceLoaded() {
            appState.loading.resourcesLoaded++;
            checkLoadingComplete();
        }

        function checkLoadingComplete() {
            if (appState.loading.isComplete) return;
            
            // Consider loaded when either:
            // 1. All resources loaded, OR
            // 2. Window loaded and at least video attempted
            const windowLoaded = document.readyState === 'complete';
            const resourcesDone = appState.loading.resourcesLoaded >= appState.loading.totalResources;
            const videoAttempted = appState.video.attempts > 0;
            
            if ((windowLoaded && videoAttempted) || resourcesDone) {
                completeLoading();
            }
        }

        function completeLoading() {
            if (appState.loading.isComplete) return;
            
            appState.loading.isComplete = true;
            const loadingScreen = document.getElementById('loading');
            
            // Hide loading screen
            loadingScreen.classList.add('hidden');
            
            // Show welcome modal with slight delay for smooth transition
            setTimeout(() => {
                const welcomeModal = document.getElementById('welcomeModal');
                welcomeModal.classList.remove('hidden');
            }, 300);
            
            console.log('Page loading complete');
        }

        // ==============================================
        // FULLSCREEN IMAGE FUNCTIONALITY
        // ==============================================
        function setupProfileImage() {
            const profilePhotoContainer = document.getElementById('profilePhotoContainer');
            const profilePhoto = document.getElementById('profilePhoto');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const closeFullscreen = document.getElementById('closeFullscreen');

            function openFullscreen() {

                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeFullscreenOverlay() {

                document.body.style.overflow = 'auto';
            }

            profilePhotoContainer.addEventListener('click', openFullscreen);
            closeFullscreen.addEventListener('click', closeFullscreenOverlay);
            
            fullscreenOverlay.addEventListener('click', (e) => {
                if (e.target === fullscreenOverlay) {
                    closeFullscreenOverlay();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                    closeFullscreenOverlay();
                }
            });
        }

        // ==============================================
        // MAIN INITIALIZATION
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app');
            
            // Load AOS animations
            loadAOS();
            
            // Setup fingerprint functionality
            setupFingerprint();
            
            // Setup profile image functionality
            setupProfileImage();
            
            // Setup video background
            setupVideoBackground();
            
            // Setup welcome modal
            const closeWelcomeBtn = document.getElementById('closeWelcome');
            const welcomeModal = document.getElementById('welcomeModal');
            
            closeWelcomeBtn.addEventListener('click', function() {
                welcomeModal.classList.add('hidden');
                enableAudioPlayback();
            });

            // Mark font awesome as loaded
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(() => {
                    markResourceLoaded();
                });
            } else {
                // Fallback
                setTimeout(() => markResourceLoaded(), 500);
            }

            // Single audio trigger on first user interaction
            document.addEventListener('click', enableAudioPlayback, { once: true });
            document.addEventListener('touchstart', enableAudioPlayback, { once: true });
            document.addEventListener('scroll', enableAudioPlayback, { once: true, passive: true });

            // Check window load state
            window.addEventListener('load', checkLoadingComplete);
        });

        // ==============================================
        // ERROR HANDLING
        // ==============================================
        bgMusic.addEventListener('error', function() {
            console.log('Background music failed to load');
            appState.audio.allowed = false;
        });

        // ==============================================
        // SECURITY MEASURES (Low overhead)
        // ==============================================
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
