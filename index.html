    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00e5ff;
            --accent: #ff00ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 15, 40, 0.7);
            --text-light: #f0f8ff;
            --text-dim: #b0b8d0;
            --glass-border: rgba(138, 43, 226, 0.3);
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 400ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Performance: Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            [data-aos] {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(10, 5, 20, 0.85) 0%,
                rgba(20, 10, 40, 0.8) 100%);
            z-index: -9;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .profile-photo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: transform var(--transition-normal) ease;
        }

        .profile-photo-container:hover {
            transform: scale(1.03);
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .glow-ring {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            animation: rotate-glow 6s linear infinite;
            z-index: 1;
            opacity: 0.7;
            filter: blur(12px);
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Social Grid */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .social-btn {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 22px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: all var(--transition-normal) ease;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            /* Smooth transform origin */
            transform-origin: center;
            /* Focus styles for accessibility */
            outline: none;
        }

        /* Enhanced Button Interactions */
        .social-btn:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
        }

        .social-btn:active {
            transform: translateY(-4px) scale(0.98);
            transition-duration: var(--transition-fast);
        }

        .social-btn:focus {
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.5);
        }

        /* Enhanced Neon Border Animation */
        .social-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary),
                transparent
            );
            border-radius: 18px;
            z-index: -1;
            animation: rotate-border 3s linear infinite;
            opacity: 0.8;
            transition: opacity var(--transition-normal) ease;
        }

        .social-btn:hover::before {
            opacity: 1;
            filter: brightness(1.2) contrast(1.2);
            animation-duration: 1.5s;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Inner Background */
        .social-btn::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        /* Social Icon */
        .social-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.15);
            flex-shrink: 0;
            transition: all var(--transition-normal) ease;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.1);
        }

        .social-text {
            flex: 1;
        }

        .social-name {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }

        .developer-credit {
            font-size: 0.9rem;
            color: var(--text-dim);
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .developer-credit b {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Fullscreen Overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity var(--transition-normal) ease;
        }

        .fullscreen-overlay.active {
            display: flex;
            opacity: 1;
        }

        .fullscreen-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: imageZoom var(--transition-normal) ease;
        }

        @keyframes imageZoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: -10px;
            background: rgba(138, 43, 226, 0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;

            transition: all var(--transition-normal) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            outline: none;
        }

        .close-btn:hover {
            background: var(--primary);
            transform: rotate(90deg) scale(1.1);
        }

        .close-btn:active {
            transform: rotate(90deg) scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .profile-photo-container {
                width: 170px;
                height: 170px;
            }

            }

            }

            }

                max-width: 95vw;
                max-height: 95vh;
            }

                top: -50px;
                right: 0;
            }
        }

        @media (max-width: 480px) {

                font-size: 1.7rem;
            }
            
            .social-name {
                font-size: 1.1rem;
            }
        }
    </style>

    <!-- AOS JS (Lazy Loaded) -->
    <script>
        // Load AOS script non-blocking
        function loadAOS() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js';
            script.crossOrigin = 'anonymous';
            script.onload = initAOS;
            document.head.appendChild(script);
        }
        
        function initAOS() {
            // Check for reduced motion preference
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            // Initialize AOS with performance-friendly settings
            AOS.init({
                duration: prefersReducedMotion ? 0 : 400,
                offset: 100,
                delay: 0,
                once: true,
                mirror: false,
                disable: prefersReducedMotion ? true : false,
                throttleDelay: 99,
                debounceDelay: 50
            });
        }
        
        // Profile Image Readiness Handler
        let profileImageReady = false;
        let profileImageCheckCount = 0;
        const MAX_IMAGE_CHECK_COUNT = 10;
        
        function handleProfileImageReady() {
            if (profileImageReady) return;
            
            const img = document.getElementById('profilePhoto');
            const container = document.getElementById('profilePhotoContainer');
            
            // Check if image is already loaded from cache
            if (img.complete && img.naturalWidth > 0) {
                console.log('Profile image loaded from cache');
                profileImageReady = true;
                ensureFullscreenFunctionality();
                return;
            }
            
            // Check with timeout for loading images
            if (profileImageCheckCount < MAX_IMAGE_CHECK_COUNT) {
                profileImageCheckCount++;
                setTimeout(handleProfileImageReady, 100);
            } else {
                // Fallback after max checks
                console.log('Profile image loading timeout, using fallback');
                ensureFullscreenFunctionality();
            }
        }
        
        function ensureFullscreenFunctionality() {
            // Always ensure fullscreen click works
            const profilePhotoContainer = document.getElementById('profilePhotoContainer');
            const profilePhoto = document.getElementById('profilePhoto');
            
            // Remove any previous event listeners to avoid duplicates
            const newContainer = profilePhotoContainer.cloneNode(true);
            profilePhotoContainer.parentNode.replaceChild(newContainer, profilePhotoContainer);
            
            // Reattach click event
            newContainer.addEventListener('click', function() {
                const fullscreenImage = document.getElementById('fullscreenImage');
                const fullscreenOverlay = document.getElementById('fullscreenOverlay');
                
                // Use the current src or fallback to gradient
                fullscreenImage.src = profilePhoto.src || '';
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        }
        
        // Audio Autoplay System
        const bgMusic = document.getElementById('bg-music');
        let audioTriggered = false;
        
        // Set default volume
        bgMusic.volume = 0.25;
        
        // Load audio state from localStorage
        const savedAudioState = localStorage.getItem('dapidAudioState');
        
        function triggerAudioPlayback() {
            if (audioTriggered) return;
            
            audioTriggered = true;
            
            // Remove all trigger listeners
            ['scroll', 'click', 'touchstart', 'keydown'].forEach(eventType => {
                document.removeEventListener(eventType, triggerAudioPlayback);
            });
            
            // Play audio if it was playing before or start fresh
            if (savedAudioState === 'playing') {
                bgMusic.currentTime = 0;
            }
            
            bgMusic.play().then(() => {
                console.log('Background music started');
                localStorage.setItem('dapidAudioState', 'playing');
            }).catch(e => {
                console.log('Audio playback failed:', e);
                // Don't retry on failure
            });
        }
        
        // Setup trigger events
        ['scroll', 'click', 'touchstart', 'keydown'].forEach(eventType => {
            document.addEventListener(eventType, triggerAudioPlayback, { once: false });
        });
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Start loading AOS
            loadAOS();
            
            // Initialize profile image handling
            const profilePhoto = document.getElementById('profilePhoto');
            
            // Set up onload handler
            profilePhoto.onload = function() {
                console.log('Profile image loaded successfully');
                profileImageReady = true;
                ensureFullscreenFunctionality();
            };
            
            // Set up onerror handler
            profilePhoto.onerror = function() {
                console.log('Profile image failed to load, using gradient fallback');
                // Don't hide the container - CSS gradient will show
                ensureFullscreenFunctionality();
            };
            
            // Check image readiness
            handleProfileImageReady();
            
            // Loading screen removal
            setTimeout(function() {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    
                    // Start video playback after UI is visible
                    const bgVideo = document.getElementById('bg-video');
                    bgVideo.play().catch(e => console.log('Video autoplay prevented:', e));
                }, 500);
            }, 800);
        });
        
        // Handle video loading error
        const bgVideo = document.getElementById('bg-video');
        bgVideo.addEventListener('error', function() {
            console.log('Video background failed to load, using fallback background.');
            document.querySelector('.video-overlay').style.background = 'linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%)';
        });

        // Fullscreen Image System
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeFullscreen = document.getElementById('closeFullscreen');

        // Close fullscreen overlay
        function closeFullscreenOverlay() {
            fullscreenOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close button click
        closeFullscreen.addEventListener('click', closeFullscreenOverlay);

        // Click outside image to close
        fullscreenOverlay.addEventListener('click', function(e) {
            if (e.target === fullscreenOverlay) {
                closeFullscreenOverlay();
            }
        });

        // ESC key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                closeFullscreenOverlay();
            }
        });
        
        // Enhanced button interaction feedback
        document.querySelectorAll('.social-btn').forEach(button => {
            // Prevent default on middle click to avoid accidental opening
            button.addEventListener('auxclick', function(e) {
                if (e.button === 1) e.preventDefault();
            });
            
            // Add ripple effect on click
            button.addEventListener('click', function(e) {
                // Remove any existing ripple
                const existingRipple = this.querySelector('.ripple-effect');
                if (existingRipple) {
                    existingRipple.remove();
                }
                
                // Create ripple
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.classList.add('ripple-effect');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple-animation 600ms linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                    pointer-events: none;
                    z-index: 0;
                `;
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    if (ripple.parentNode === this) {
                        ripple.remove();
                    }
                }, 600);
            });
        });
        
        // Add CSS for ripple effect
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
        
        // Handle audio errors
        bgMusic.addEventListener('error', function() {
            console.log('Background music failed to load');
        });
        
        // Anti-inspect protection (basic)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            // Log performance metrics
            if ('performance' in window) {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    if (perfData) {
                        console.log(`Page loaded in ${perfData.domContentLoadedEventEnd.toFixed(0)}ms`);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
